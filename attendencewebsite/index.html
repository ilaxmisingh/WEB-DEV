<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <img src="download (5).jpeg" alt="School Logo" class="logo">
            <h2 class="school-name">My School</h2>
            <button id="loginBtn" onclick="login()">Login</button>
        </nav>
    </header>

    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="page">
            <div class="login-container">
                <h2>Login to Attendance System</h2>
                <button onclick="login()">Login</button>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboardPage" class="page">
            <div class="dashboard-container">
                <h1>Welcome to the Attendance Dashboard</h1>
                <button class="logout" onclick="logout()">Logout</button>

                <section class="attendance-section">
                    <h3>Mark Attendance</h3>
                    <div id="attendanceForm">
                        <!-- Attendance form will be injected here -->
                    </div>
                </section>

                <section class="calendar-section">
                    <h3>Holiday Calendar</h3>
                    <div id="calendar">
                        <!-- Holiday Calendar will be injected here -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
